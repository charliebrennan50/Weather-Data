<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Selfie App</title>
  <style>
    body {
      padding: 20px;
      margin: 0;
    }
  </style>


</head>

<body>
  <h2>Data Selfie App</h2>

  <div>
    <!-- <p>Latitude:&nbsp;<span id="latitude"></span></p>
    <p>Longitude:&nbsp;<span id="longitude"></span></p> -->
    <button type="button" id="myBtn">Submit</button>
  </div>

  <div>
    <p>
      I'm currently located near <span id = "location"></span>

    </p>
  </div>

  <script src='sketch.js'></script>
